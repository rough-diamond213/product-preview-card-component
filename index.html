<!DOCTYPE html>
<html lang="en">

    <title>Card-component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/" href="images/favicon-32x32.png" sizes="32x32">
</head>
<body>
        <section class="card">
           <div class="hero-part1">
            
           </div>
